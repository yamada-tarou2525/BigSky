<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>2Dシューティングゲーム（分割版）</title>
<style>
  body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  color: #fff;
  text-align: center;
  user-select: none;
  height: 100vh;

  /* 左右に寄せた宇宙空間のグラデーション */
  background: 
    radial-gradient(circle at 20% 50%, #001144, transparent 50%),
    radial-gradient(circle at 80% 50%, #440022, transparent 50%),
    #000000; /* 全体の暗さ */
  background-blend-mode: screen;
  background-repeat: no-repeat;
  background-size: cover;
}


  canvas {
    background: #111;
    display: block;
    margin: 20px auto;
    border: 2px solid #444;
  }
</style>
</head>
<body>
<h1>2Dシューティングゲーム（分割版）</h1>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script type="module" src="./js/game.js"></script>

</body>
</html>
