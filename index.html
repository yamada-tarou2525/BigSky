<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>2Dシューティングゲーム（Enterキー版）</title>
<style>
  body {
    background: #000;
    color: #fff;
    font-family: sans-serif;
    text-align: center;
    margin: 0; padding: 0;
    user-select: none;
  }
  canvas {
    background: #111;
    display: block;
    margin: 20px auto;
    border: 2px solid #444;
  }
  #info {
    position: fixed;
    bottom: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    font-family: monospace;
    font-size: 16px;
    color: #ccc;
  }
</style>
</head>
<body>
<h1>2Dシューティングゲーム（Enterキーで操作）</h1>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<div id="info">
  ENTER: ゲーム開始 / 一時停止<br>

</div>

<script type="module">
  import { startGame } from "./js/game.js";

  // Enterキーでゲーム開始／一時停止
  window.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      startGame();
    }
  });
</script>
</body>
</html>
