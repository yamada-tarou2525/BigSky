<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>2Dシューティングゲーム（分割版）</title>
<style>
  body {
    background: #000;
    color: #fff;
    font-family: sans-serif;
    text-align: center;
    margin: 0; padding: 0;
    user-select: none;
  }
  canvas {
    background: #111;
    display: block;
    margin: 20px auto;
    border: 2px solid #444;
  }
  #startScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }
  #startScreen button {
    font-size: 1.2em;
    padding: 10px 30px;
    background: #444;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
<h1>2Dシューティングゲーム（分割版）</h1>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<div id="startScreen">
  <h1>2Dシューティングゲーム</h1>
  <p>Enterキーを押してスタート / 終了</p>
</div>


<script type="module">
  import { startGame } from "./js/game.js";
  const startScreen = document.getElementById("startScreen");
  document.getElementById("startButton").addEventListener("click", () => {
    startScreen.style.display = "none";
    startGame(); // 🎯 ゲーム開始！
  });
</script>
</body>
</html>
